        "16:00 - 16:45":
            - title: "Krotki i relacje czyli dlaczego w relacyjnych bazach danych nie ma tabel a SQL kłamie."
              session: "Serwis"
              seats: 16
              abstract: "&lt;p&gt;Wśród programistów i administratorów powszechnie pokutuje błędne przeświadczenie, że dane w relacyjnych bazach danych zorganizowane są w tabele. Błąd ten popełnia nawet sam język SQL. Z tego nieporozumienia wynika szereg problemów, które nigdy nie pojawiłyby się gdybyśmy od początku posługiwali się prawidłową terminologią. W czasie prelekcji postaram się odczarować terminologię związaną z bazami danych, wyjaśnić co tak naprawdę w nich przechowujemy i jakie są tego praktyczne konsekwencje.&lt;/p&gt;
"
              speakers:
                    - name: "Rafał Pocztarski"
                      bio: "&lt;p&gt;Rafał Pocztarski od dziecka interesuje się programowaniem i zgłębianiem zasad działania otaczającego go świata, czym chętnie dzieli się z każdym, kto nieopatrznie wykaże choćby cień zainteresowania. Podstawówka to Basic, Logo, Pascal, C, Assembler. Liceum to Perl i JavaScript. W Node.js programuje od 2009 roku czyli zaraz od jego powstania. Jako pierwszy w Polsce zdobył Złoty Medal Node.js na Stack Overflow. Od 2018 roku zaangażowany jest w rozwój projektu Deno, kolejnego po Node.js projektu Ryana Dahla.&lt;/p&gt;
"
                      photo: "/sites/katowice2020/speakers/rafal-pocztarski/rsp-photo-3.jpg" 

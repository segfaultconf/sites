        "14:00 - 14:45":
            - title: "Software Crafstman - czysty kod i... obserwowalność"
              session: "Serwis"
              seats: 16
              abstract: "&lt;p&gt;Jestem jednym z tych programistów, którzy chcą ze swojej pracy czerpać dumę i wstawać od komputera z poczuciem dobrze wykonanej roboty. W związku z tym zawsze blisko mi było do Software Craftsmanship, a co za tym idzie praktyk takich jak czysty kod i TDD. W rzemieślniczej metaforze pracy programisty jest jednak coś niepokojącego - wydaje się, że jako programiści rzemieślnicy skupiamy się przede wszystkim na utrzymaniu porządku w warsztacie i tym samym na ułatwianiu pracy sobie i swoim kolegom. W efekcie, w niektórych przypadkach, rzeczywiście zajmujemy się sztuką dla sztuki bez realnego przełożenia na efekt końcowy widziany przez użytkownika - dopasowanie do jego oczekiwań i możliwości realizacji jego celów. Czy w rozmowie o wytwarzaniu oprogramowania jako o rzemiośle czegoś przypadkiem nie brakuje?
Z perspektywy programisty zaciekawionego rozbieżnościami między deklaracjami dobrych praktyk a ich faktycznym stosowaniem, chciałabym opowiedzieć o obserwowalności (&amp;ldquo;observability&amp;rdquo;). Powiem, dlaczego uważam, że obserwowalność to cecha i praktyka, o której powinniśmy w środowisku Software Craftsmen dyskutować przynajmniej tak samo często jak o TDD czy Clean Code. Co więcej, oprócz dyskutowania, powinniśmy ją nawet implementować.&lt;/p&gt;
"
              speakers:
                    - name: "Marta Musik"
                      bio: "&lt;p&gt;Pracuję jako Software Engineer w Splunk, w zespole zajmującym się rozwiązaniem SignalFx do monitorowania infrastruktury chmurowej. Do moich obowiązków należy przede wszystkim rozwijanie integracji pomiędzy serwisami cloud providerów (głównie AWS) a naszym produktem. Wcześniej pracowałam w Motorola Solutions, rozwijając platformę Command Central.  Najwięcej piszę w Javie i node.js, mam sporo do czynienia z platformami AWS i Azure. Gdzie to możliwe, staram się usprawniać automatyzację, co daje mi okazję pracy w pythonie i bashu i z wieloma narzędziami operacyjnymi (Kubernetes, Helm, Docker, CloudFormation, Terraform…) czy serwerami CI/CD (Azure DevOps, Gitlab pipelines, Jenkins, CircleCI). Jako że sama jestem programistą pracującym w chmurze i z mikroserwisami w kontenerach (czasami przytłoczonym szybkością zmian w tej dziedzinie), staram się tworzyć narzędzia i treści, które ułatwiają poruszanie się w takim środowisku innym developerem.&lt;/p&gt;
"
                      photo: "/sites/katowice2020/speakers/marta-musik/DSC_0405.JPG" 

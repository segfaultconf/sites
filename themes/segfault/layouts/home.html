<!DOCTYPE html>
<html lang="pl-PL" class="js">
{{- partial "head.html" . -}}
<body class="start-screen">
    <div class="container-fluid full-height" id="topImg">
        <div id="topContent">
            <img src="/img/segfaultPoziomeLogo.png" alt="Logo Segfault">
            <h1 class="fancy-font white-text" id="mainWords">...wszyscy jesteÅ›my architektami</h1>
            <div class="button-group" role="group" aria-label="Wybierz wydarzenie">
                {{ range where .Site.Sections "Type" "sites"}}
                {{ range where .Sections "Type" "event"}}
                {{ if eq .Params.status "planned" }}
                <button type="button" class="btn big transparent" aria-label="{{ .Title }} - {{ .Params.eventdate }}">
                    {{ .Params.city }} {{ .Params.eventdate }}
                </button>
                {{ else }}
                <a href="{{ .Permalink }}">
                    <button type="button" class="btn big transparent" aria-label="{{ .Title }} - {{ .Params.eventdate }}">
                        {{ .Params.city }} {{ .Params.eventdate }}
                    </button>
                </a>
                {{ end }}
                {{ end }}
                {{ end }}
            </div>

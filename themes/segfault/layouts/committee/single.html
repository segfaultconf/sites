<!DOCTYPE html>
<html lang="pl-PL" class="js">
{{- partial "head.html" . -}}
<body class="single-person single">
    {{- partial "header.html" . -}}
    <div id="body" class="clearfix">
        <!-- layout-container -->
        <div id="layout" class="pagewidth clearfix">
            <!-- content -->
            <div id="content" class="clearfix">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                          {{ with .Resources.GetMatch "photo" }}
                            <img src="{{ .RelPermalink }}" alt="" />
                          {{ end }}
                        </div>
                        <div class="col-md-8">
                            <h2> {{ .Params.membername }} </h2>
                            <h3> {{ .Params.memberposition }} </h3>
                            {{ .Content }}
                        </div>
                    </div>
                </div>
            </div>
            {{- partial "footer.html" . -}}
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pl-PL" class="js">
{{- partial "head.html" . -}}
<body class="single faq">
    {{- partial "header.html" . -}}
    <div id="body" class="clearfix">
        <!-- layout-container -->
        <div id="layout" class="pagewidth clearfix">
            <!-- content -->
            <div id="content" class="clearfix">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h2> FAQ </h2>
                            <div id="accordion">
                                {{ partial "faq-elements.html" .Params.faqs }}
                                {{ range where (where .Site.Pages "Section" "faqs") "Kind" "section" }}
                                    {{ partial "faq-elements.html" .Params.faqs }}
                                {{ end }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{- partial "footer.html" . -}}
        </div>
    </div>
</body>
</html>

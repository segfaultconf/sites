        "10:00":
            - title: "Funkcyjne podejście do złożonych domen biznesowych"
              session: "Warsztat"
              seats: 16
              abstract: "&lt;p&gt;Nauczysz się jak aplikować programowanie funkcyjnie z technikami Domain-driven (DDD) aby stworzyć w pełni działący, utrzymywalny, testowalny oraz właściwie zdekomponowany system. Sam system pokrywa złożoną dziedzinę bizensową i jest tworzony w oparciu o wiedzę ekspertów domenowych. Uczestnicy warsztatu będą modelować oraz implementować przypadki użycia związane z lekcją szkolną w języku Kotlin oraz z użyciem technologii Cucumber do testowania.&lt;/p&gt;

&lt;p&gt;&lt;b&gt;Poziom:&lt;/b&gt;
Średnio zaawansowany (znajomość języka Kotlin oraz technik DDD nie jest konieczna, lecz przydatna).&lt;/p&gt;

&lt;p&gt;&lt;b&gt;Wymagania:&lt;/b&gt;
Własny komputer z IDE wspierającym język Kotlin oraz narzędzie Cucumber np. Intelij&lt;/p&gt;
"
              speakers:
                    - name: "Krzysztof Kruczyński"
                      bio: "&lt;p&gt;Miłośnik Kotlina, ewangelista DDD, pełnoetatowy backend developer w VirtusLabie. Główne obszary zainteresowań to architektury oprogramowania, w tym monitoring jakości architektur mikroserwisowych oraz łączenie OOP z podejściem funkcyjnym w implementacji logiki biznesowej. Hobby to wdrażanie pomysłów biznesowych na produkcję w jak najkrótszym czasie.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/krzysztof-kruczynski/krzysiek-kruczynski.png"
                    - name: "Szymon Gąsienica-Kotelnicki"
                      bio: "&lt;p&gt;W VirtusLabie zajmuje się szukaniem sposobów na przeniesienie biznesu na produkcje. Lubi programowanie funkcyjne, infrastrukturę jako kod i rozkminy nad architekturą. Miłośnik robienia analizy przed kodowaniem i prostoty. W wolnym czasie ogląda The Office.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/szymon-gasienica-kotelnicki/szymon-gasienica-kotelnicki.png"
            - title: "Jigsaw. Moduły w (nowej) Javie"
              session: "Warsztat"
              seats: 30
              abstract: "&lt;p&gt;W Javie 9 pojawiły się moduły.
Co to oznacza?
Jak napisać aplikację modułową?
Jakie są plusy, jakie są minusy?
Jak moduły wpisują się w ekosystem Javy?
Warsztaty będą składać się z części teoretycznej i praktycznej. Potrwają ok. 3h.
Po wprowadzeniu teoretycznym, czeka Was własnoręczne napisanie i rozwijanie modułów w prostej aplikacji modułowej.&lt;/p&gt;

&lt;p&gt;Wymagania:
- własny komputer z zasilaczem,
- preferowany system GNU/Linux lub MacOS. Windows też od biedy da radę.
- zainstalowana Java 11 lub nowsza (&lt;a href=&#34;https://sdkman.io/&#34;&gt;https://sdkman.io/&lt;/a&gt;, ew. &lt;a href=&#34;https://adoptopenjdk.net/&#34;&gt;https://adoptopenjdk.net/&lt;/a&gt;)
- zainstalowane ulubione IDE w najnowszej wersji (Uwaga: IntelliJ np. w Ubuntu 18.04 mało kiedy jest &amp;ldquo;najnowsze&amp;rdquo;, jeśli jest zainstalowane przez APT, nie bezpośrednio ze strony producenta.)&lt;/p&gt;

&lt;p&gt;Warsztat zakłada, że uczestnicy mają już jakąś wiedzę z Javy, np. rok doświadczenia praktycznego.
Na warsztatach korzystamy z Gradle, ale uczestnicy nie muszą go wcześniej znać czy instalować.
(Tylko dla informacji, żeby nie było szoku &amp;ldquo;gdzie jest Maven&amp;rdquo; )&lt;/p&gt;
"
              speakers:
                    - name: "Piotr Przybył"
                      bio: "&lt;p&gt;Notoryczny inżynier w pracy i poza nią, podążający za meandrami sztuki programowania. Zawodowo Remote Freelance Software Gardener, od kilku lat wyrywający chwasty w ogródkach webowych i zwykle przycinający Javę do kształtów pożądanych przez klientów. Miłośnik lekkości i zwinności, która powinna przejawiać się przede wszystkim w stosowaniu właściwych narzędzi. Lead developer, trener, prelegent.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/piotr-przybyl/me5.jpg"
            - title: "CQRS and Event Sourcing applied on JVM with Axon Framework"
              session: "Warsztat"
              seats: 12
              abstract: "&lt;p&gt;Słyszałaś lub słyszałeś o wzorcach takich jak Events, Commands, Aggregates, Sagas, Domain-Driven Design, Command Query Responsibility Segregation oraz Event Sourcing?&lt;/p&gt;

&lt;p&gt;Część z nich jest złożona i trudna w zrozumieniu oraz implementacji, podczas gdy inne dają się prosto wytłumaczyć za pomocą takich funkcji jak foldLeft().&lt;/p&gt;

&lt;p&gt;Każdy z nich odpowiednio użyty dodaje wartość, ale dopiero umiejętne wykorzystanie ich kombinacji pozwala budować systemy tworzące strategiczną różnicę.&lt;/p&gt;

&lt;p&gt;Przyjdź i zobacz, jak w prosty sposób można skupić się na Domenie, pozwalając by Axon Framework zajął się za nas powtarzalną infrastrukturą na JVM.&lt;/p&gt;
"
              speakers:
                    - name: "Piotr Wyczesany"
                      bio: "&lt;p&gt;Niezależny Domain-Driven Designer, konsultant i mentor. Specjalizuje się w modelowaniu złożonych dziedzin biznesowych z podejściem Domain-Driven Design oraz pracą z systemami odziedziczonymi.
Z sukcesem wdrożył DDD w dużych i małych projektach komercyjnych - zarówno nadgryzionych zębem czasu, jak i całkiem nowych - wliczając w to swoje własne dwa startupy.
Mieszka i pracuje w Krakowie, gdzie jest też założycielem grupy Domain-Driven Design Kraków.
Po kilkuletniej przerwie wraca na konferencyjną scenę z bogatszą, empirycznie zdobytą wiedzą, popartą produkcyjnym doświadczeniem.
W wolnym czasie tweetuje jako @pwyczes.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/piotr-wyczesany/piotrek_wyczesany.jpg"
            - title: "Spójna komunikacja asynchroniczna w Chmurze. Jak budować niezawodne system z zawodnych komponentów."
              session: "Warsztat"
              seats: 30
              abstract: "&lt;p&gt;Budowa systemów rozproszonych, które gwarantują spójność danych nie jest rzeczą łatwą. Wyzwanie staje się jeszcze większe, kiedy nie możemy bazować na stabilnych fundamentach, jakie dają transakcje rozproszone lub chociażby dobrze znane z baz danych transakcje obejmujące wiele rekordów.&lt;/p&gt;

&lt;p&gt;Niestety w Chmurze często takie fundamenty są albo niedostępne, albo zbyt drogie albo się nie skalują. Zamiast tego musimy nauczyć się budować niezawodne systemy korzystając z tego, co oferuje nam Chmura &amp;ndash; tanich, ale zawodnych komponentów.&lt;/p&gt;

&lt;p&gt;A w szczegółach:&lt;/p&gt;

&lt;p&gt;Warsztaty skupiają się na budowie rozproszonych systemów line-of-business przeznaczonych do hostowania w Chmurze z wykorzystaniem jak największej ilości natywnych usług. W tego typu systemach zwykle nie możemy sobie pozwolić na utratę wiadomości (nikt by nie chciał, żeby jego zamówienie na świąteczne prezenty przepadło bez wieści). Nie chcielibyśmy także, aby wiadomości gdzieś pod drodze uległy duplikacji (kochanie, co robi to drugie Porsche przed garażem?). W zamierzchłej przeszłości tego typu systemy wykorzystywały transakcje rozproszone (XA lub DTC) oraz relacyjne bazy danych. Dzięki transakcjom rozproszonym mogliśmy być pewni, że albo wiadomość zostanie wysłana jednocześnie z modyfikacją rekordu.&lt;/p&gt;

&lt;p&gt;Niestety w Chmurze często takie fundamenty są albo niedostępne, albo zbyt drogie albo się nie skalują. Podczas warsztatów pokażemy jak, bez użycia XA lub DTC, zapewnić te same (a nawet silniejsze!) gwarancje.&lt;/p&gt;

&lt;p&gt;Warsztaty składają się z odrobiny teorii przeplatanej prostymi ćwiczeniami praktycznymi w C#. Ćwiczenia skupiają się na rozwiązywaniu problemów, a nie na składni języka, więc programiści używający na co dzień innych języków nie powinni być zagubieni. Każde ćwiczenie zaprojektowane jest tak, aby pokazać jeden z aspektów deduplikowania wiadomości. Każde rozwiązanie przybliży nas o jeden krok do ideału.&lt;/p&gt;
"
              speakers:
                    - name: "Szymon Pobiega"
                      bio: "&lt;p&gt;Szymon pracuje jako inżynier w Particular Software gdzie pomoga rozwijać NServiceBus &amp;ndash; najpopularniejszy framework do komunikacji asynchronicznej w .NET. W przeszłości Szymon specjalizował się w Domain-Driven Design oraz podejsciu event-driven. Aktualnie skupia architekturze systemów rozproszonych, w których komponenty komunikują się asynchronicznie.&lt;/p&gt;

&lt;p&gt;Szymon jest współautorem &lt;a href=&#34;https://exactly-once.github.io/&#34;&gt;https://exactly-once.github.io/&lt;/a&gt;.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/szymon-pobiega/pobiega.jpg"
                    - name: "Tomasz Masternak"
                      bio: "&lt;p&gt;Tomek pracuje jako inżynier w Particular Software, gdzie rozwija platfromę do budowy stystemów opartych o wymianę wiadomości. Systemami rozproszonymi zajmuje się od kilkunastu lat, zarówno w teorii, jak i w praktyce. Lubi wiedzieć, dlaczego systemy się psują i dlaczego działają poprawie, i co to właściwie oznacza. Pisze na &lt;a href=&#34;https://exactly-once.github.io&#34;&gt;https://exactly-once.github.io&lt;/a&gt;.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/tomasz-masternak/tomek-masternak.jpg"
            - title: "Java, microbenchmarki i kłamstwa"
              session: "Warsztat"
              seats: 16
              abstract: "&lt;p&gt;Java i wydajność? Najpopularniejsza platforma ma opinie wolnej, niewydajnej i zasobożernej.
Jak zawsze prawda się miesza z plotkami, domysłami, powtarzanymi półprawdami. Trudno oddzielić prawdę od mitów a mity od faktów.&lt;/p&gt;

&lt;p&gt;Podczas tego warsztatu oddam wam w ręce narzędzie, które pozwoli wam walczyć z tymi mitami i zadać i kłam lub je potwierdzić. JHM (Java Microbenchmark Harness) to biblioteka, która pozwala nam pisać i uruchamiać testy wydajnościowe. Pozwala nam, dzięki profilerom, takim jak perfasm, async profiler czy Java Flight Recorded, zaglądnąć pod maskę JVM i naszej aplikacji i podjąć decyzję bazując danych a nie plotkach i pomówieniach.&lt;/p&gt;

&lt;p&gt;Dowiemy się jak pisać testy, zarządzać stanem, wykorzystywać parametry w testach, czytać
nagrania profilerów i uniknąć pułapek.&lt;/p&gt;

&lt;p&gt;&lt;strong&gt;Poziom:&lt;/strong&gt; Jakakolwiek wiedza o benchmarkach jest zbędna. Wystarczy znajomość Java na poziomie przyzwoitym, w wersji co najmniej 8. Mile widziane choć strzępy wiedzy o budowie JVM (czym jest JIT, jak działa garbage collector).&lt;/p&gt;
"
              speakers:
                    - name: "Jarek Pałka"
                      bio: "&lt;p&gt;Od ponad 20 lat w branży IT jako administrator baz danych, programista, architekt, manager
i „inżynier od spraw katastrof”.&lt;/p&gt;

&lt;p&gt;Brałem udział w małych, średnich i nonsensownie dużych projektach, prowadzonych
zgodnie zasadami „waterfall”, Agile oraz przy braku jakichkolwiek metodyk - z tym samym
zawsze skutkiem. Wszystko to doprowadziło mnie do wniosku, że nieważne co robisz,
ważne byś robił to dobrze, w najprostszy z możliwych sposobów i przy użyciu właściwych
narzędzi, które wykonają pracę za Ciebie. W międzyczasie dałem się porwać ideom TDD
oraz Software Craftmanship, do granic możliwości wyeksploatować tak piękne w swej
prostocie pomysły jak REST i NoSQL. Porzuciłem je, by zgłębić tajniki „system thinking” i
zachwycić się siłą, jaką niesie ze sobą „metafora” oraz by odkryć, że rządzą nami te same
prawa „natury”.&lt;/p&gt;

&lt;p&gt;Niepokorny wyznawca kościoła JVM, badacz bytecode’u i JIT oraz wszelkiej maści
parserów, interpreterów i kompilatorów. Na co dzień walczący o lepszą wydajność w Neo4j.
Od czasu do czasu można usłyszeć moje niskiej jakości żarty na temat architektury na
konferencjach w Polsce.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/jarek-palka/jarek.png"
            - title: "Event Storming: od idei do kodu w 5 godzin"
              session: "Warsztat"
              seats: 40
              abstract: "&lt;p&gt;Analiza i projektowanie rozwiązań informatycznych niemal zawsze jest sporym wyzwaniem. Skomplikowane i niejasne procesy biznesowe, zmienność rządzących nimi reguł, czy dodatkowe wyzwania w postaci zagadnień infrastrukturalnych to tylko niektóre z rzeczy, z jakimi często zdarzamy się w codziennej pracy. W naszym developerskim toolboksie jest jednak szereg technik, które znajdują zastosowanie w takich sytuacjach.&lt;/p&gt;

&lt;p&gt;Warsztat będzie podzielony na 2 części, podczas których rozpoczniemy od wspólnej analizy problemu z użyciem EventStormingu na poziomach BigPicture oraz ProcessLevel, a następnie przejdziemy do zagadnień modelowania rozwiązania z użyciem DesignLevel EventStorming oraz technik Domain Driven Design i OO. Wspólnie modelowane fragmenty domeny będą implementowane live z wykorzystaniem platformy .NET. Przejdziemy więc wspólnie przez dużą część cyklu analityczno-implementacyjnego, który ma zastosowanie w wielu projektach IT. Sesję poprowadzą Marcin Markowski, Kuba Pilimon oraz Mariusz Gil z Bottega IT Minds.&lt;/p&gt;
"
              speakers:
                    - name: "Jakub Pilimon"
                      bio: "&lt;p&gt;Programista, Trener, Konsultant. Aktualnie pracuję na stanowisku Principal Technologist w firmie Pivotal oraz jako konsultant w Bottega IT Minds. Interesuję się modelowaniem, architekturą, Domain-Driven Design i skracaniem dystansu pomiędzy światem biznesu a IT. Jestem wielkim fanem Event Stormingu oraz wytwarzania oprogramowania sterowanego testami.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/jakub-pilimon/jakub-pilimon.jpg"
                    - name: "Marcin Markowski"
                      bio: "&lt;p&gt;Deweloper, lider techniczny, zwolennik podejścia Software Creftsmanship i ścisłej współpracy z biznesem. Specjalizuje się w modelowaniu, implementacji Domain Driven Design i projektowaniu architektury systemów.&lt;/p&gt;

&lt;p&gt;Zaczynał od consultingu biznesowego, później przeszedł do IT. Pracował zarówno nad systemami „enterprise”, jak i tworzył od podstaw rozwiązania dla małych firm. Próbował wejść w świat startupów z własnym produktem. Ostatecznie został jednak w IT, gdzie działa jako konsultant i trener.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/marcin-markowski/Marcin.png"
                    - name: "Mariusz Gil"
                      bio: "&lt;p&gt;Software architect, trener, ex-CTO, z branżą IT związany od ponad 20 lat. Pasjonuje się projektowaniem i implementacją systemów o złożonych wymaganiach biznesowych, machine-learningiem i procesami wytwarzania oprogramowania, które można przełożyć na realną wartość biznesową dla klienta. Speaker i współorganizator wielu otwartych spotkań dla developerów. Obecnie związany z Bottega IT Minds, gdzie ma okazję pracować z wieloma zespołami developerskimi w Polsce i Europie. Mocno zaangażowany w rozwój oraz praktyczne zastosowania EventStormingu.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/mariusz-gil/gil.png" 
        "12:30":

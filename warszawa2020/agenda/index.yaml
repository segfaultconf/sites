        "13:00":
            - title: "Lambda-driven business domains"
              session: "Prezentacja"
              seats: 16
              abstract: "&lt;p&gt;Okazuje się, że bardzo często łatwiej jest myśleć o procesach i regułach biznesowych w kontekście funkcji i struktur danych. Postaram się udowodnić, że przy użyciu paru wzorców, funkcyjne podejście do programowania może być bardziej naturalne z punktu widzenia biznesowego, niż programowanie obiektowe.&lt;/p&gt;
"
              speakers:
                    - name: "Krzysztof Kruczyński"
                      bio: "&lt;p&gt;Miłośnik Kotlina, ewangelista DDD, pełnoetatowy backend developer w VirtusLabie. Główne obszary zainteresowań to architektury oprogramowania, w tym monitoring jakości architektur mikroserwisowych oraz łączenie OOP z podejściem funkcyjnym w implementacji logiki biznesowej. Hobby to wdrażanie pomysłów biznesowych na produkcję w jak najkrótszym czasie.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/krzysztof-kruczynski/krzysiek-kruczynski.png"
            - title: "Ludzie i interakcje ponad procesy i narzędzia… Pogadajmy o tym drugim."
              session: "Prezentacja"
              seats: 16
              abstract: "&lt;p&gt;Transfer wiedzy i identyfikowanie niewiedzy, komunikacja, zdobywanie informacji, dekompozycja. Nie ważne czy pracujemy przy jednym produkcie czy tworzymy różne projekty - by móc optymalnie planować pracę swoją i naszego zespołu, korzystać z wiedzy w Organizacji - potrzebujemy danych oraz dostępu do wiedzy. Do tego służą procesy i narzędzia. Opowiemy Wam o tych, które stosujemy i z których korzystamy na co dzień - User Story Mapping, Event Storming, Design Thinking oraz inne.&lt;/p&gt;
"
              speakers:
                    - name: "Karolina Latos"
                      bio: "&lt;p&gt;Agile Nuts / FreshMail&lt;/p&gt;

&lt;p&gt;Praca HRowca to dla mnie przede wszystkim rozmowa i działanie.
Wiele godzin przepracowanych zarówno z pojedynczymi osobami jak i z całymi
zespołami. Bliskie są mi Agile i Scrum, z których czerpię i których wartości
są dla mnie podstawą w mojej pracy. Jestem fanką talentów Gallupa i z chęcią
dbam o ich rozwój zarówno u siebie, jak i u innych. W codziennej pracy
facylituje spotkania, wspieram procesy scrumowe bezpośrednio współpracując ze
Scrum Masterami, dbam o rozwój i rekrutację pracowników.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/karolina-latos/Karola_Gnat.jpg"
                    - name: "Marcin Aks Grochowina"
                      bio: "&lt;p&gt;Z internetem jestem związany od ponad 10 lat. Wcześniej zarządzałem projektami w agencjach interaktywnych, tworząc kampanie dla klientów takich jak Danone, Reckitt Benckiser czy General Motors. Obecnie jako Agile Coach rozwijam system do obsługi kampanii email marketingowych. Choć w Scrumie pracuję od ponad dekady, to przez wiele lat stosowałem go wybiórczo i narzędziowo. Przechodząc przy okazji przez wszystkie możliwe antywzorce. Dzięki temu dziś - bazując na własnych doświadczeniach - wspieram zespoły w zrozumieniu istoty zwinności w oparciu o wartości Agile Manifesto. Prywatnie: dużo jem, chodzę w czapkach i kolekcjonuję płyty, głównie winylowe. Nadużywam słowa „uszanowanko”.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/marcin-aks-grochowina/Marcin-Aks_Grochowina2.jpg" 
        "14:00":
            - title: "Web evolution, not revolution."
              session: "Prezentacja"
              seats: 16
              abstract: "&lt;p&gt;Webassembly to obecnie &amp;ldquo;hype word&amp;rdquo;. Czy zastąpi JavaScript? Czy należy się go obawiać? Jednak od hype do adopcji daleko, nie ma się co narazie przejmować! W tej opowieści małe przypomnienie jak znaleźliśmy się w świecie zdominowanym przez JS i co nas czeka w przyszłości dzięki Webassembly.&lt;/p&gt;
"
              speakers:
                    - name: "Joanna Lamch"
                      bio: "&lt;p&gt;Koderka pełną piersią, fangir Microsoftu z iPadem w ręku, kociara. W branży IT od wielu lat zawsze w okolicach C# oraz technologi Microsoft.&lt;/p&gt;

&lt;p&gt;Maruda i czarnowidz, zwolenniczka Defensive Coding, SOLID, uczenia poprzez mentoring, samorozwoju i kultury DevOps. Community lover, wspierająca Gruba.IT, Śląską Grupę Microsoft oraz Women in Technology Katowice. Blogger and speaker wannabe.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/joanna-lamch/IMG_1265.JPG"
            - title: "TBD"
              session: "Serwis"
              seats: 16
              abstract: "" 
        "15:00":
            - title: "Micro Frontends - raport z frontu"
              session: "Prezentacja"
              seats: 16
              abstract: "&lt;p&gt;Pojęcie architektury micro frontends zdobywa rozgłos, ale rzadko mamy okazję zobaczyć, jak jest implementowana w praktyce. Podczas mojej prezentacji przedstawię nasze doświadczenia przy wprowadzaniu tej architektury do systemów dla największych banków w Polsce.&lt;/p&gt;
"
              speakers:
                    - name: "Marcin Mendlik"
                      bio: "&lt;p&gt;Marcin najswobodniej czuje się w tematach frontendowych, chociaż nie boi się zajrzeć od czasu do czasu pod maskę. Miał okazję przyglądać się i uczestniczyć w niecodziennej wymianie warstwy prezentacji w dwóch różnych, niezależnych systemach dla jednych z wiodących banków w Polsce. W wolnym czasie gra na konsolach, instrumentach strunowych szarpanych lub nerwach.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/marcin-mendlik/marcin-mendlik.png"
            - title: "Nie mówisz - nie programujesz"
              session: "Prezentacja"
              seats: 16
              abstract: "&lt;p&gt;Wbrew obiegowej opinii programowanie nie polega na pisaniu kodu. Kodowanie to wisienka na torcie, ostateczne ukoronowanie procesu rozwiązywania problemów.&lt;/p&gt;

&lt;p&gt;W przypadku kodowania mamy: clean code, design patterns, code smells itd. W trakcie prezentacji skupię się na tym, co robisz zanim zaczynasz pisać kod.&lt;/p&gt;

&lt;p&gt;Dowiesz się między innymi:&lt;/p&gt;

&lt;ul&gt;
&lt;li&gt;jak bardzo umiejętność rozróżniania i nazywania pojęć poprawia jakość twojego kodu&lt;/li&gt;
&lt;li&gt;jaka jest różnica między teorią a praktyką tworzenia oprogramowania&lt;/li&gt;
&lt;li&gt;jak szybko i pragmatycznie identyfikować i rozwiązywać problemy inżynierskie&lt;/li&gt;
&lt;li&gt;jak zidentyfikować to, czego klient ci nie mówi&lt;/li&gt;
&lt;li&gt;a na koniec będzie porada i ćwiczenie domowe&lt;/li&gt;
&lt;/ul&gt;

&lt;p&gt;Zapraszam!&lt;/p&gt;
"
              speakers:
                    - name: "Michał Bartyzel"
                      bio: "&lt;p&gt;Cześć, nazywam się Michał Bartyzel.&lt;/p&gt;

&lt;p&gt;Od 14 lat pracuję, z w różnych rolach, nad wytwarzaniem oprogramowania. Jako programista, architekt, agile konsultant.&lt;/p&gt;

&lt;p&gt;Wynajmowano mnie jako analityka i zlecano zbieranie wymagań. Byłem również współwłaścicielem startupu i klientem dla IT.&lt;/p&gt;

&lt;p&gt;Zajmuję się przede wszystkim ułatwianiem współpracy na linii IT – Biznes, uzwinnianiem organizacji, refaktoryzacją i efektywnością pracy.&lt;/p&gt;

&lt;p&gt;Technikami, które opracowuję dzielę się w artykułach w magazynie Programista, portalu InfoQ, blogu, konferencjach. Jestem autorem książek: „Oprogramowanie szyte na miarę. Jak rozmawiać z klientem, który nie wie, czego chce?” (Helion, 2012 i 2015), „Getting Things Programmed” (Helion, 2016), „Conversation Patterns for Software Professionals” (InfoQ).&lt;/p&gt;

&lt;p&gt;Moja praca w liczbach to:&lt;/p&gt;

&lt;ul&gt;
&lt;li&gt;~600 dni poprowadzonych szkoleń&lt;/li&gt;
&lt;li&gt;9 projektów związanych ze zwinną transformacją&lt;/li&gt;
&lt;li&gt;40&#43; artykułów w prasie branżowej&lt;/li&gt;
&lt;li&gt;4 napisane książki&lt;/li&gt;
&lt;li&gt;80&#43; klientów&lt;/li&gt;
&lt;/ul&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/michal-bartyzel/bartyzel.png" 
        "16:00":
            - title: "TBD"
              session: "Serwis"
              seats: 16
              abstract: ""
            - title: "Jak działają autonomiczne pojazdy"
              session: "Prezentacja"
              seats: 16
              abstract: "&lt;p&gt;Samochody jeżdżą bez kierowców, drony samodzielnie dostarczają paczki, roboty bez nadzoru poruszają się po domach i biurowcach. To rzeczywistość, w którą wkraczamy w niespotykanym tempie. Podczas spotkania opowiem o algorytmice związanej z autonomią pojazdów, a także o tym jak głębokie sieci neuronowe stopniowo zastępują tradycyjne podejścia. Zobaczymy, jak wdrażane są komponenty pojazdów autonomicznych i zobaczymy, jak to działa w praktyce.&lt;/p&gt;

&lt;p&gt;Zapraszam, jeśli chcesz:&lt;/p&gt;

&lt;ul&gt;
&lt;li&gt;zrozumieć, jak to działa,&lt;/li&gt;
&lt;li&gt;dowiedzieć się jakie umiejętności inżynieryjne będą Ci potrzebne żeby wejść w temat,&lt;/li&gt;
&lt;li&gt;po prostu bawić się dobrze oglądając filmiki demonstracyjne.&lt;/li&gt;
&lt;/ul&gt;
"
              speakers:
                    - name: "Krzysztof Kudryński"
                      bio: "&lt;p&gt;Krzysztof Kudryński - Senior Deep Learning Engineer w NVIDIA&lt;/p&gt;

&lt;p&gt;Krzysztof bardzo chciałby swobodnie rozmawiać z komputerem, na zakupy wysyłać robota, jeździć autonomicznym samochodem. Marzeniom trzeba pomagać. Krzysztof od ponad 10 lat pracuje jako inżynier algorytmów analizy danych, sztucznej inteligencji i robotyki. Krzysztof wierzy, że będzie dobrze.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/krzysztof-kudrynski/kudrynski.jpeg"

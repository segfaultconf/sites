            - title: "Modelowanie zdarzeń domenowych sterowanych czasem"
              session: "Prezentacja"
              seats: 16
              abstract: "&lt;p&gt;Modelwanie zdarzeń domenowych sterowanych czasem może należyć do pewnej niszy, jednak zapewne istnieją one w wielu dziedzinach biznesowych. Celem tej prezentacji jest objaśnienie czym właściwie są zdarzenia domenowe sterowane czasem, jak je modelować oraz odnajdywać. Przedstawione zostaną przykłady z prawdziwej domeny, w której precyzyjnie określone punkty w czasie są istototą poprawnego działania biznesu.&lt;/p&gt;
"
              speakers:
                    - name: "Konrad Jakubiec"
                      bio: "&lt;p&gt;Entuzjasta Domain-driven Design specjalizujący się w budowaniu system rozproszonych szytych na miarę z wykorzystaniem reaktywnej architektury sterowanej zdarzeniami. Tech-lead wielofunkcyjnego zespołu inżynierów w VirtusLab. W wolnym czasie poświęca się grze na perkusji.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/konrad-jakubiec/konrad-jakubiec.png" 

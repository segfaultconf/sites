        "9:30":
            - title: "Poligraf (wariograf) = wykrywacz kłamstw ?"
              session: "Prezentacja"
              seats: 16
              abstract: "&lt;p&gt;Badanie poligraficzne to instrumentalna metoda detekcji nieszczerości polegająca na wzbudzeniu, rejestracji i interpretacji reakcji fizjologicznych organizmu osoby badanej na zadane jej pytania. Udowodnię Ci, że nie ma takiego urządzenia jakim jest wykrywacz kłamstw. Podczas kolejnego etapu zajęć dowiesz się m.in. jak przeprowadzane jest badanie z wykorzystaniem poligrafu. Wskażę, że odbiór interesujących nas sygnałów pochodzących od reakcji fizjologicznych organizmu, dokonywany jest za pomocą czujników instalowanych na ciele osoby badanej, a dane przez nie przejęte są przetwarzane na wykresy w układzie współrzędnych. Podczas zajęć odpowiem również na pytanie, tj.: czy człowiek jest w stanie oszukać poligraf ?&lt;/p&gt;
"
              speakers:
                    - name: "Arkadiusz P. Szajna"
                      bio: "&lt;p&gt;dr Arkadiusz Paweł Szajna – prawnik, kryminalistyk, kryminolog, nauczyciel akademicki oraz kierownik laboratorium badań poligraficznych w Wyższej Szkole Zarządzania Ochroną Pracy
w Katowicach, ekspert z zakresu badań poligraficznych (wariograficznych). Pełni funkcję członka Zarządu oraz Komitetu Prawnego Polskiego Towarzystwa Badań Poligraficznych (PTBP). Jest również autorem publikacji naukowych z zakresu m.in. kryminalistyki i kryminologii oraz czynnym uczestnikiem konferencji naukowych o zasięgu ogólnopolskim i międzynarodowym. Pan Arkadiusz za zasługi w pracy związanej z więziennictwem został przez Ministra Sprawiedliwości uhonorowany specjalnym odznaczeniem, pt. „Za zasługi w pracy penitencjarnej”.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/arkadiusz-szajna/arek_szajna.png" 
        "10:30":
            - title: "Java 12, 13, 14. Nowości godne uwagi."
              session: "Prezentacja"
              seats: 16
              abstract: "&lt;p&gt;Hej, czy zwróciłeś/aś uwagę, że od Javy 11 pojawiły się już trzy nowe wersje Javy?! Czyż to nie wspaniałe, że nie musimy czekać cztery lata na kolejne wydanie? ;-)&lt;/p&gt;

&lt;p&gt;No dobrze, ale konkretnie wydarzyło się od Javy 11?&lt;/p&gt;

&lt;p&gt;Wyrażenia switch?
Bloki tekstowe?
Pattern matching dla instanceof?
Rekordy?
Usprawnienia przy NullPointerException?
O co chodzi z nowymi GCs: Shenandoah i ZGC?
Jak uruchamiać aplikacje szybciej dzięki AppCDS?
Jakie są najważniejsze zmiany w API?&lt;/p&gt;

&lt;p&gt;Jeśli te tematy wydają Ci się ciekawe, sprawdźmy razem ile są warte.&lt;/p&gt;
"
              speakers:
                    - name: "Piotr Przybył"
                      bio: "&lt;p&gt;Notoryczny inżynier w pracy i poza nią, podążający za meandrami sztuki programowania. Zawodowo Remote Freelance Software Gardener, od kilku lat wyrywający chwasty w ogródkach webowych i zwykle przycinający Javę do kształtów pożądanych przez klientów. Miłośnik lekkości i zwinności, która powinna przejawiać się przede wszystkim w stosowaniu właściwych narzędzi. Lead developer, trener, prelegent.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/piotr-przybyl/me5.jpg"
            - title: "Najważniejsza jest komunikacja – budowanie aplikacji i systemów heterogenicznych"
              session: "Prezentacja"
              seats: 16
              abstract: "&lt;p&gt;Obecnie najbardziej popularnym sposobem łączenia różnych aplikacji jest tworzenie WebAPI. Niestety jest wiele sytuacji, w których nie możemy sobie pozwolić na taki komfort, np. gdy potrzebujemy użyć biblioteki w C z poziomu Pythona lub gdy chcemy użyć kodu C# lub JavaScript na Androidzie do tworzenia aplikacji mobilnej. Sytuacja taka ma miejsce również, kiedy chcemy wykorzystać JavaScript do programowania firmware urządzeń typu embeeded, uruchamiając bindingi w C lub kiedy chcemy z poziomu PHP wywołać kod Javy. Wiemy, że mieszanie technologii to nie jest do końca eleganckie rozwiązanie, ale nie zawsze przepisywanie na kolejny język wchodzi w grę. Chociażby z powodu kosztów. Czasem zupełnie nie ma takiej możliwości, a WebAPI w wielu z omawianych przypadków zwyczajnie nie można zastosować.&lt;/p&gt;

&lt;p&gt;Podczas prezentacji przedstawię kilka sposobów na łączenie różnych platform czy języków. Posłużę się konkretnymi przykładami technologii oraz zaprezentuję ich architekturę. Dzięki temu będziecie mogli znacznie rozszerzyć spektrum wyboru dostępnych opcji, kiedy napotkacie taki problem. Omawiany temat pozwoli Wam zrozumieć, jak działają technologie, z których korzystacie bądź będziecie korzystać.&lt;/p&gt;
"
              speakers:
                    - name: "Michał Zubkowicz"
                      bio: "&lt;p&gt;Michał Zubkowicz pracuje w firmie Onwelo na stanowisku Full Stack Developer / Architect. Zajmuje się rozwojem aplikacji od 20 lat. Jego doświadczenie obejmuje pracę z większością popularnych języków programowania obecnych na rynku (JavaScript, TypeScript, Java, C#, Python, PHP). Zajmuje się także rozwojem infrastruktury chmurowej (Google Cloud, Kubernetes, Docker), jak i systemów CI/CD (opartych o GitLab, Jenkins, Pipelines, TeamCity). Aktualnie tworzy aplikacje głównie w React (TypeScript) oraz .Net Core.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/michal-zubkowicz/Micha%C5%82%20Zubkowicz.jpg" 

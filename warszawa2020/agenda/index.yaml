              abstract: "" 
        "13:30":
            - title: "Architektury oparte na zdarzeniach w praktyce"
              session: "Warsztat"
              seats: 20
              abstract: "&lt;p&gt;Architektury oparte na zdarzeniach zyskują coraz większą popularność. Dzięki swojej naturze nadają się bardzo dobrze do skalowalnych, rozproszonych systemów oraz pozwalają łatwiej modelować procesy biznesowe (np. przy pomocy Event Storming). Jednak systemy te niosą ze sobą ryzyka oraz skomplikowanie, które nie są wspominae w blogach czy wystąpieniach. W trakcie warsztatów przyjrzymy się pragmatycznie takim terminom jak Idempotency, Eventual i Causal Consistency, Events ordering itd, szyny zdarzeń (np. Kafka).. Wszystko to poparte konkretnymi zadaniami i praktycznymi przykładami opartymi na rzeczywistych systemach. Warsztaty będą prowadzone w C# i .NET Core, jego podstawowa znajmość jest konieczna do efektywnego przerobienia zadań, ale osoby znające Javę też po przygotowaniu powinny być w stanie wziąć w nich udział. Nacisk będzie położony na rozwiązywanie problemów systemów rozproszonych niż samą technologię.&lt;/p&gt;
"
              speakers:
                    - name: "Oskar Dudycz"
                      bio: "&lt;p&gt;Nieudany piłkarz oraz gitarzysta hobbysta. Przeszedł daleką drogę od Amigi 500 do Mac Booka. Programista pragmatyk z natury, szef zespołu z upodobania do ludzi. Jak ma czas to pisuje na swoim blogu: &lt;a href=&#34;http://oskar-dudycz.pl&#34;&gt;http://oskar-dudycz.pl&lt;/a&gt;, jak mu się nudzi to twittuje &lt;a href=&#34;https://twitter.com/oskar_at_net&#34;&gt;https://twitter.com/oskar_at_net&lt;/a&gt;. Karierę zaczynał gdy StackOverflow nie istniał. .Netowiec od ponad 10 lat ze skłonnością do technologicznych skoków w bok. Ostatnimi czasy najbardziej zainteresowany tematami Event Sourcingu, Domain Driven Design, modularności oraz skalowalności.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/oskar-dudycz/seg-fault.jpg"
            - title: "Co robi twoja aplikacja, kiedy rodziców nie ma w domu. Kilka słów o Elastic APM"
              session: "Warsztat"
              seats: 16
              abstract: "&lt;p&gt;Wielu z Was zapewne kojarzy Elasticsearcha, czy też grupę aplikacji pod wspólną nazwą Elastic (ELK) Stack. Te narzędzia od jakiegoś czasu dawały nam niezłą widoczność tego co robi nasza aplikacja, dzięki monitoringowi logów. Teraz jednak możemy pójść kawałek dalej - Od jakiegoś czasu Elastic Stack to też Elastic APM - czyli łatwe i otwartoźródłowe monitorowanie wydajności aplikacji. Na tych warsztatach przyjrzymy się temu rozwiązaniu, jaki i tym dostarczanymi przez Beats, po to, żeby spać bezpiecznie w nocy, wiedząc, że nic nam nie umknie.&lt;/p&gt;
"
              speakers:
                    - name: "Zbyszko Papierski"
                      bio: "&lt;p&gt;Inżynier, z silnym uzależnieniem od produktowej warstwy rozwiązania. Związany w przeszłości z Allegro, Jirą a ostatnio Dynatrace. Wszędzie gdzie się da szuka ciekawych danych, szczególnie takich bez struktury, Po godzinach zajmuje się inicjatywami trójmiejskiego JUGa, takimi jak Hackengarten, a także ostatnio próbuje nauczyć się swojego pierwszego (i najprawdopodobniej ostatniego) języka orientalnego.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/zbyszko-papierski/zbyszko-papierski.jpg"
            - title: "Deep Learning dla programistów Javy"
              session: "Warsztat"
              seats: 10
              abstract: "&lt;p&gt;Rozpoczęcie przygody z DeepLearning jest trudne z 2 powodów: z jednej strony technologia, czyli Python, a z drugiej strony teoria związana z uczeniem maszynowym. W zmniejszeniu trochę tych barier pomaga programistom Javy deeplearning4j - framework umożliwiający budowanie głębokich sieci neuronowych w Javie za pomocą wysokopoziomowych abstrakcji.&lt;/p&gt;

&lt;p&gt;Dzięki temu warsztatowi będziesz w stanie samodzielnie poruszać się zarówno po przykładach dostarczonych z frameworkiem dl4j jak również samodzielnie budowanych sieciach.&lt;/p&gt;
"
              speakers:
                    - name: "Marek Będkowski"
                      bio: "&lt;p&gt;&amp;ldquo;Polyglot programmer z wieloletnim stażem oraz doświadczeniem w projektach dużych i małych. Jego ścieżka kariery wiodła prowadziła przez wiele języków programowania m.in. ActionScript, php, perl, C&#43;&#43;, python, CoffeeScript, JavaScript ostatnio Java i TypeScript. Uważa, że idealny programista powinien znać perfekcyjnie conajmniej jeden język dynamiczny i jeden statyczny. Do tej pory miał okazję realizować projekty m.in. z sektora publicznego, przetwarzania wideo w czasie rzeczywistym oraz analizy obrazów przy wykorzystaniu sieci neuronowych (również w Javie :))). Od czasu tego ostatniego dość sceptycznie nastawiony do możliwości przejęcia kontroli nad światem przez sztuczną inteligencję. Po godzinach próbuje dotrzymać tempa swojej trójce dzieci no i marzy o Tesli :)&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/marek-bedkowski/marek_bedkowski.jpg"
            - title: "Dobrze wypaść w roli prelegenta"
              session: "Warsztat"
              seats: 20
              abstract: "&lt;p&gt;Prelegenci dzielą się na tych, których słucha się z zaangażowaniem i tych, na których wykładach trudno skupić się na prezentowanej treści. Sposób w jaki podajemy informacje ma znaczący wpływ na to jak zostaną przyjęte, zrozumiane i zapamiętane. Wiedza jak dobrze zaprojektować prelekcję pozwala na prawidłowe odkodowanie przekazywanych treści przez słuchaczy, skraca czas przygotowania wystąpienia i utrzymuje uwagę audytorium.&lt;/p&gt;

&lt;p&gt;Program warsztatów:&lt;/p&gt;

&lt;ul&gt;
&lt;li&gt;projektowanie wystąpień publicznych&lt;/li&gt;
&lt;li&gt;efektywne przekazywanie informacji&lt;/li&gt;
&lt;li&gt;wzbudzanie zainteresowania i utrzymywanie uwagi słuchaczy&lt;/li&gt;
&lt;li&gt;tonu głosu i postawy – jak za ich pomocą zbudować wizerunek na scenie&lt;/li&gt;
&lt;li&gt;przekazywanie informacji z pasją i pewnością siebie&lt;/li&gt;
&lt;li&gt;możliwość zaprezentowania krótkich prezentacji i otrzymanie indywidualnego feedbacku&lt;/li&gt;
&lt;/ul&gt;
"
              speakers:
                    - name: "Monika Malinowska"
                      bio: "&lt;p&gt;Wykładowca akademicki emisji głosu i sztuki wystąpień publicznych na Uniwersytecie Warszawskim, z wieloletnim doświadczeniem i wiedzą zdobytą w UK i USA. Uczy swobodnej komunikacji, wygłaszania ciekawych prelekcji i zachęca do wyjścia na scenę jako prelegent. Jej szkolenia to duża dawka wiedzy i dobrej zabawy. Autorka serii artykułów w magazynie „Programista” na temat wystąpień publicznych. Pracuje głównie z programistami.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/monika-malinowska/monika_malinowska.png"
            - title: "Data First: Building a board game"
              session: "Warsztat"
              seats: 25
              abstract: "&lt;p&gt;Dużo ostatnio słyszy się o DDD oraz o Event Driven. Rzadziej się mówi głośno o komplementarnym podejściu: Data Driven Programming.
Weźmiemy pod lupę prostą domenę: grę planszową i spróbujemy zaprogramować jej model.
Na warsztacie przećwiczymy kilka pułapek podejścia Top-Down (albo Api First Design) i spróbujemy alternatywnego sposobu: Bottom-up (albo Data First).&lt;/p&gt;

&lt;p&gt;&lt;strong&gt;Poziom:&lt;/strong&gt; coś tam trzeba wiedzieć (przynajmniej rozumieć niemutowalność)
Wymagania: komputer z zainstalowaną nowożytną wersją javy z wybranym IDE (np. IntelliJ IDEA)&lt;/p&gt;
"
              speakers:
                    - name: "Paweł Kapała"
                      bio: "&lt;p&gt;Paweł jest programistą - generalistą z kilkunastoletnim komercyjnym stażem. Jego ikigai to dzielenie się wiedzą i rozwiązywanie problemów. Jest współorganizatorem Toruń JUG.
Ostatnio, w swojej pracy, pomaga brytyjskim startupom jako konsultant.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/pawel-kapala/pawe%C5%82.jpg"
            - title: "Event Storming: od idei do kodu w 5 godzin"
              session: "Warsztat"
              seats: 40
              abstract: "&lt;p&gt;Analiza i projektowanie rozwiązań informatycznych niemal zawsze jest sporym wyzwaniem. Skomplikowane i niejasne procesy biznesowe, zmienność rządzących nimi reguł, czy dodatkowe wyzwania w postaci zagadnień infrastrukturalnych to tylko niektóre z rzeczy, z jakimi często zdarzamy się w codziennej pracy. W naszym developerskim toolboksie jest jednak szereg technik, które znajdują zastosowanie w takich sytuacjach.&lt;/p&gt;

&lt;p&gt;Warsztat będzie podzielony na 2 części, podczas których rozpoczniemy od wspólnej analizy problemu z użyciem EventStormingu na poziomach BigPicture oraz ProcessLevel, a następnie przejdziemy do zagadnień modelowania rozwiązania z użyciem DesignLevel EventStorming oraz technik Domain Driven Design i OO. Wspólnie modelowane fragmenty domeny będą implementowane live z wykorzystaniem platformy .NET. Przejdziemy więc wspólnie przez dużą część cyklu analityczno-implementacyjnego, który ma zastosowanie w wielu projektach IT. Sesję poprowadzą Marcin Markowski, Kuba Pilimon oraz Mariusz Gil z Bottega IT Minds.&lt;/p&gt;
"
              speakers:
                    - name: "Jakub Pilimon"
                      bio: "&lt;p&gt;Programista, Trener, Konsultant. Aktualnie pracuję na stanowisku Principal Technologist w firmie Pivotal oraz jako konsultant w Bottega IT Minds. Interesuję się modelowaniem, architekturą, Domain-Driven Design i skracaniem dystansu pomiędzy światem biznesu a IT. Jestem wielkim fanem Event Stormingu oraz wytwarzania oprogramowania sterowanego testami.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/jakub-pilimon/jakub-pilimon.jpg"
                    - name: "Marcin Markowski"
                      bio: "&lt;p&gt;Deweloper, lider techniczny, zwolennik podejścia Software Creftsmanship i ścisłej współpracy z biznesem. Specjalizuje się w modelowaniu, implementacji Domain Driven Design i projektowaniu architektury systemów.&lt;/p&gt;

&lt;p&gt;Zaczynał od consultingu biznesowego, później przeszedł do IT. Pracował zarówno nad systemami „enterprise”, jak i tworzył od podstaw rozwiązania dla małych firm. Próbował wejść w świat startupów z własnym produktem. Ostatecznie został jednak w IT, gdzie działa jako konsultant i trener.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/marcin-markowski/Marcin.png"
                    - name: "Mariusz Gil"
                      bio: "&lt;p&gt;Software architect, trener, ex-CTO, z branżą IT związany od ponad 20 lat. Pasjonuje się projektowaniem i implementacją systemów o złożonych wymaganiach biznesowych, machine-learningiem i procesami wytwarzania oprogramowania, które można przełożyć na realną wartość biznesową dla klienta. Speaker i współorganizator wielu otwartych spotkań dla developerów. Obecnie związany z Bottega IT Minds, gdzie ma okazję pracować z wieloma zespołami developerskimi w Polsce i Europie. Mocno zaangażowany w rozwój oraz praktyczne zastosowania EventStormingu.&lt;/p&gt;
"
                      photo: "http://test.segfault.events/sites/warszawa2020/speakers/mariusz-gil/gil.png"
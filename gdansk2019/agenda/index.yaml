        "14:00":
            - title: "Charbusters - 10 mitów o Unicode"
              session: "Serwis"
              seats: 16
              abstract: "&lt;ul&gt;
&lt;li&gt;Jeśli wydaje Ci się, że w Javie do zapisu liter najlepiej użyć typu char - zapraszam!&lt;/li&gt;
&lt;li&gt;Jeśli kiedykolwiek użyłeś metody String.length() do policzenia długości stringa i wydaje Ci się, że zwraca ona liczbę znaków - wyprowadzę cię z błędu&lt;/li&gt;
&lt;li&gt;Jeśli nie chcesz, by przez błąd w obsłudze Unicode w twojej aplikacji zginęli ludzie, zapraszam tym bardziej. Tak, nieznajomość Unicode zabija. Dosłownie.&lt;/li&gt;
&lt;/ul&gt;

&lt;p&gt;Kodowanie znaków, jak wiele innych zadań w naszej branży, wydaje się proste i przewidywalne.
Gdy jednak przyjrzeć się dokładnie, poprawny zapis polskich czy chińskich liter wcale nie jest taki oczywisty.
Podczas tej pozornie banalnej prezentacji pokażę wam, jak trudną domeną jest Unicode.
Jakie problemy, także z bezpieczeństwem, możemy napotkać.
Ile pułapek kryje się w specyfikacji oraz jej implementacji w Javie.
Na przykład czy wiedzieliście, że jeden symbol w UTF-32 może zajmować nawet&amp;hellip; 28 bajtów?
Nie mówiąc już o słowie roku 2015 wg Oxford English Dictionary, czyli&amp;hellip; &amp;lsquo;😂&amp;rsquo; (tak, emoji, o nich też będzie).&lt;/p&gt;
"
              speakers:
                    - name: "Tomek Nurkiewicz"
                      bio: "&lt;p&gt;Java Champion. Spędził połowę życia na programowaniu, przez ostatnią dekadę w okolicach Javy. Uwielbia back-end i wizualizację danych. Zainteresowany alternatywnymi językami na JVM. Rozczarowany jakością oprogramowania tworzonego w dzisiejszych czasach (także przez siebie!), nie znosi długich metod i ukrytych efektów ubocznych. Zainteresowany analizą danych i programowaniem reaktywnym. Wierzy, że komputery stworzono, żeby programiści mogli automatyzować nudne i powtarzalne zadania. Także własne. Na co dzień pracuje w Allegro. Związany z open-source, DZone’s Most Valuable Blogger, kiedyś bardzo aktywny na StackOverflow. Autor, trener, prelegent, recenzent techniczny wielu książek, biegacz. Twierdzi, że kod pozbawiony testów jednostkowych to nie „feature” tylko plotka. Napisał książkę o RxJavie dla O’Reilly.&lt;/p&gt;
"
                      photo: "/sites/gdansk2019/speakers/tomek-nurkiewicz/tomek-nurkiewicz.jpg"
            - title: "Głębokie problemy głębokiego uczenia"
              session: "Serwis"
              seats: 16
              abstract: "&lt;p&gt;Historia głębokiego uczenia (deep learning) ma swoje korzenie przynajmniej kilka dekad temu.
Rozważając wyłącznie sieci konwolucyjne jako jeden z przykładów, ich początki można
odnaleźć w pracach Kunihiko Fukushimy (lata 80), który wprowadził pojęcie warstwy
konwolucyjnej, i w pracach Yann LeCuna (koniec lat 90), który zastosował algorytm propagacji
wstecznej do uczenia sieci konwolucyjnych. Pomimo tak długiej historii, dopiero w ostatnich
latach dziedzina ta zyskała ogromną popularność. Przyczyniły się do tego spektakularne
sukcesy osiągnięte przez takie architektury jak AlexNet czy AlphaGo. Powstaje zatem pytanie,
czy jesteśmy na początku rewolucji, która w najbliższych latach całkowicie odmieni krajobraz
sztucznej inteligencji, czy może głębokie uczenie ma problemy, które uniemożliwiają
zastosowanie tej technologii w dużo szerszym zakresie niż do tej pory?&lt;/p&gt;
"
              speakers:
                    - name: "Mariusz Domżalski"
                      bio: "&lt;p&gt;Head of DataScience in DataMass, PhD in estimation theory/data fusion. Architect and developer of data processing systems in the industry. Linux fan and a Math geek.&lt;/p&gt;
"
                      photo: "/sites/gdansk2019/speakers/mariusz-domzalski/generic-avatar.jpg" 
        "15:00":
            - title: "High Availability w chmurze, czyli jak wymienić cały hardware bez downtime&#39;u aplikacji"
              session: "Serwis"
              seats: 16
              abstract: "&lt;p&gt;Gdy aplikacje naszych klientów nie działają, pierwszą rzeczą, którą robią jest sprawdzenie monitoringu. A co jeśli monitoring ma akurat przerwę techniczną?&lt;/p&gt;

&lt;p&gt;Jednym z wymagań stawianych w Dynatrace jest zapewnienie wysokiej dostępności naszego rozwiązania. Wiąże się to z wieloma wyzwaniami. Jak wymienić niedziałający węzeł klastra lub zmienić rozmiar dysku nie powodując downtime&amp;rsquo;u? Jak to osiągnąć wykorzystując AWS? Co zrobić gdy stanowość aplikacji lub dodatkowe wymagania utrudniają korzystanie z gotowych serwisów AWS? Jak kultura NoOps wpływa na rozwiązywanie tych problemów?&lt;/p&gt;

&lt;p&gt;W prezentacji opowiem jak radzimy sobie z powyższymi wyzwaniami w Dynatrace.&lt;/p&gt;
"
              speakers:
                    - name: "Karol Łyskawinski"
                      bio: "&lt;p&gt;Team leader i programista w firmie Dynatrace. Od początku kariery zawodowej związany z Javą i chmurą AWS. Pasjonat czystego kodu, chmurowych rozwiązań i automatyzacji czego tylko się da. Prywatnie entuzjasta nowych technologii i książek science-fiction.&lt;/p&gt;
"
                      photo: "/sites/gdansk2019/speakers/karol-lyskawinski/klyskawi.jpg"
            - title: "Docker internals"
              session: "Serwis"
              seats: 16
              abstract: "&lt;p&gt;What you will learn: How docker layered filesystem worksHow container images are built? What Linux kernel syscalls and mechanisms are used by docker containers?&lt;/p&gt;

&lt;p&gt;What is the benefit? Practical orientation: Containerization is and will be one of top technologies used in every IT company, including yours. Learning about its internals will give you knowledge for what you can use containers and when this technology might not be a good fit.&lt;/p&gt;
"
              speakers:
                    - name: "Michał Gryko"
                      bio: "&lt;p&gt;Od dziecka zainteresowany elektroniką. Często rozkładałem rzeczy na części aby sprawdzić jak działają. Absolwent Elektroniki na Politechnice Gdańskiej, od 12 lat pracuję jako &amp;hellip; (tu wstaw aktualny buzzword określający sysadmina). Obecnie zatrudniony jako senior Site Reliability Engineer w Nordea Trading Technology.&lt;/p&gt;
"
                      photo: "/sites/gdansk2019/speakers/michal-gryko/michal_gryko.jpg" 
        "16:00":
            - title: "Senior Developer - człowiek renesansu"
              session: "Prezentacja"
              seats: 16
              abstract: "&lt;p&gt;Ile masz czasu? Nie pytaj na co – na wszystko! Na zabawę, na stabilizację, na karierę… wiem co odpowiesz. „Nie muszę się martwić. Jestem programistą.” Może i nie musisz. Nic nie musisz.&lt;/p&gt;

&lt;p&gt;Na co dzień jako menadżer, zajmuję się budowaniem efektywnego IT. Takiego – które odpowiada na potrzebę klienta. Doświadczenie nauczyło mnie wyszukiwać do tego odpowiednich ludzi. Dlatego, gdy myślę o kliencie, tym, który wie czego chce, ale nie wie czego potrzebuje, szukam Leonardo. Gdzieś tam, w setkach profili na LinkedIn czai się on, człowiek renesansu. On buduje przewagę.&lt;/p&gt;

&lt;p&gt;Opowiem co ma wspólnego da Vinci z współczesnym programistą, dlaczego nie warto planować kariery na 10 lat do przodu, ale warto wiedzieć, że trzeba być dalej niż dzisiaj, i czemu senior deweloper nic nie musi. Ale może i chce.&lt;/p&gt;
"
              speakers:
                    - name: "Eliza Stasińska"
                      bio: "&lt;p&gt;Eliza Stasińska - Wicedyrektor IT @ mBank&lt;/p&gt;

&lt;p&gt;Doświadczony menadżer IT, wysoko zorientowany na sukces, którego wyznacznikiem jest wspólne osiąganie wartości biznesowej z klientem. Promuje podejście, w którym można to osiągnąć wyłącznie z zaangażowanym teamem menadżerskim i deweloperskim IT. Lider inicjatyw o budżetach 10mln&#43;, zarządzający zespołami i menadżerami. Specjalizuje się w stawianiu inicjatyw od zera, oraz w ewolucyjnej reorganizacji obszarów, które szukają lepszej współpracy z biznesem. Wykorzystuje do tego podejście zwinne, w którym agile jest narzędziem do osiągania celów organizacji. Posiada ponad 15-letnią praktykę w świecie informatycznym, zarówno w dziale tworzenia oprogramowania, jak i w działach utrzymaniowych i infrastrukturalnych.&lt;/p&gt;

&lt;p&gt;Lider transformacji IT w mBanku, gdzie wraz z zespołem pomagała wszystkim szczeblom organizacji zrozumieć i zaadoptować zwinne metody wytwarzania oprogramowania. Mentor i trener zwinnych metod wytwarzania oprogramowania, z doświadczeniem w roli AgileCoach. Ma na swoim koncie skuteczne transformacje zarówno na poziomie zespołów, jak i całych działów organizacji. Dziś jej mentee zarządzają zespołami IT w mBanku, a także wchodzą w rolę AgileCoachy.&lt;/p&gt;
"
                      photo: "/sites/gdansk2019/speakers/eliza-stasinska/eliza.png"
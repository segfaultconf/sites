        "13:30":
            - title: "Kubernetes 101"
              session: "Warsztat"
              seats: 16
              abstract: "&lt;p&gt;Kubernetes - musisz wiedzieć co to jest i z czym się to je jeśli chcesz być programistą w 2019 roku. Warsztat przeznaczony jest dla osób, które nie miały do tej pory za dużo do czynienia z k8s i ma formułę „from zero to hero” - czyli zakłada, że na początku nie umiesz nic a pod koniec potrafisz tego używać i nawet coś na tym uruchomić. Zastanowimy się również czy to tylko moda czy rzeczywiście nowa rewolucja.&lt;/p&gt;

&lt;p&gt;Potrzebny będzie laptop z zainstalowanym minikube: &lt;a href=&#34;https://kubernetes.io/docs/tasks/tools/install-minikube/&#34;&gt;https://kubernetes.io/docs/tasks/tools/install-minikube/&lt;/a&gt;&lt;/p&gt;
"
              speakers:
                    - name: "Grzegorz Kocur"
                      bio: "&lt;p&gt;Senior DevOps Engineer w firmie Softwaremill. Wierzy, że nie ma jednego dobrego rozwiązania a kluczem do sukcesu jest dobór właściwego narzędzia do konkretnych potrzeb. Na co dzień zajmuje się systemami CI/CD, automatyzacją i orkiestracją. Prywatnie — mąż, ojciec, wielbiciel gór, wspinaczki.&lt;/p&gt;
"
                      photo: "/sites/gdansk2019/speakers/grzegorz-kocur/grzegorz_kocur.jpg"
            - title: "Deep Learning w (świadomych) zastosowaniach"
              session: "Warsztat"
              seats: 16
              abstract: "&lt;p&gt;Nikt nie wie, kiedy powstanie ogólna, samodzielna sztuczna inteligencja. Może się to wydarzyć wkrótce, może kiedyś, może nigdy. Jednak już teraz wiadomo, że maszyny nauczą się prowadzić, gotować i programować. Jeśli chcesz zrozumieć w jaki sposób autonomiczne pojazdy &amp;ldquo;widzą&amp;rdquo;, a wirtualny asystent rozumie co do niego mówisz - to warsztat dla Ciebie!&lt;/p&gt;

&lt;p&gt;Podczas warsztatu:&lt;/p&gt;

&lt;ul&gt;
&lt;li&gt;zrozumiemy czym jest i jak dokładnie działa konwolucyjna sieć neuronowa&lt;/li&gt;
&lt;li&gt;nauczymy się świadomie, i ze zrozumieniem projektować ją, aby rozwiązywała coraz trudniejsze problemy&lt;/li&gt;
&lt;li&gt;nauczymy się jak używać gotowych rozwiązań, jak je modyfikować, jak dopasowywać do naszych potrzeb&lt;/li&gt;
&lt;/ul&gt;

&lt;p&gt;Do aktywnego uczestnictwa w warsztacie potrzebna jest podstawowa znajomość pythona oraz krótkie przygotowanie środowiska (git, python3 64-bit with pip, numpy, scipy, opencv-python, matplotlib, tensorflow, keras and pillow). Przed warsztatem, osoby zapisane otrzymają link do warsztatowego repozytorium git.&lt;/p&gt;
"
              speakers:
                    - name: "Krzysztof Kudryński"
                      bio: "&lt;p&gt;Krzysztof Kudryński - Senior Deep Learning Engineer w NVIDIA&lt;/p&gt;

&lt;p&gt;Krzysztof bardzo chciałby swobodnie rozmawiać z komputerem, na zakupy wysyłać robota, jeździć autonomicznym samochodem. Marzeniom trzeba pomagać. Krzysztof od ponad 10 lat pracuje jako inżynier algorytmów analizy danych, sztucznej inteligencji i robotyki. Krzysztof wierzy, że będzie dobrze.&lt;/p&gt;
"
                      photo: "/sites/gdansk2019/speakers/krzysztof-kudrynski/kudrynski.jpeg"
            - title: "Transakcyjne przetwarzanie w Java Persistence API (JPA)"
              session: "Warsztat"
              seats: 16
              abstract: "&lt;p&gt;Transakcyjne przetwarzanie w Java Persistence Api  - Co w tym może być trudnego? Wystarczy to tu, to tam dać &amp;lsquo;REQUIRED&amp;rsquo;, a jak mamy odrobinę więcej fantazji to może i &amp;lsquo;REQUIRES_NEW&amp;rsquo; prawda? Będzie działać&amp;hellip; przez większość czasu. W ramach sesji warsztatowej poznamy kilka typowych haczyków, które czekają na nieświadomych niebezpieczeństw programistów zachłyśniętych łatwością pracy z JPA w środowisku transakcyjnym. W ramach wykonywanych ćwiczeń przeanalizujemy te problematyczne sytuacje by z większą świadomością zmagać się z nimi w naszych rzeczywistych systemach.&lt;/p&gt;

&lt;p&gt;Na warsztat należy przyjść wyposażonym w:
* Javę 8 (JDK8) lub nowsze
* Ulubione IDE
* maven
* klient GIT&lt;/p&gt;
"
              speakers:
                    - name: "Wojciech Oczkowski"
                      bio: "&lt;p&gt;Specjalista do spraw trudnych, zawodowo rozwiązuje problemy związane z projektowaniem architektury systemów, integracją, wydajnością i jakością kodu. Znajduje obsesyjną wręcz przyjemność w wynajdowaniu sensu w cudzym kodzie. Prywatnie rozwiązuje problemy związane z wychowaniem 2 dzieciaków i znajdowaniem czasu na żeglowanie i czytanie literatury fantastycznej. Jeden z liderów i założycieli Bydgoszcz JUG. Z mozołem buduje swoją małą potęgę informatyczną o nazwie IT Kontekst.&lt;/p&gt;
"
                      photo: "/sites/gdansk2019/speakers/wojciech-oczkowski/wojtek_oczkowski.jpg"
            - title: "Continuous Delivery: jak, z czym i dlaczego?"
              session: "Warsztat"
              seats: 16
              abstract: "&lt;p&gt;Aplikacja, środowisko, frameworki, narzędzia, workflow, ludzie – to tylko część elementów, od których zależy proces CI/CD. Na warsztatach omówimy najlepsze praktyki implementacji Continuous Delivery w procesie developerskim na przykładzie konkretnych przykładów i najczęstszych błędów. Czysta DevOpsowa polędwica, nie parówki z Biedronki&lt;/p&gt;

&lt;p&gt;Podczas warsztatów jedyną rzeczą jaką uczestnicy będą potrzebować jest komputer i konto na githubie a i to jest opcjonalne, będzie dużo rozmów o różnych usecacach a samej pracy na komputerach ograniczona ilość.&lt;/p&gt;
"
              speakers:
                    - name: "Rafał Sztwiorok"
                      bio: "&lt;p&gt;Ewangelista Continuous Delivery. W branży IT od 15 lat, od 10 lat Project Manager aplikacji typu SaaS, od 3 lat CTO w Buddy, narzędziu do automatyzacji procesów developerskich. Współtwórca Springloops (2007), jednego z pierwszych narzędzi do kontroli wersji i deploymentu. Prywatnie ojciec trójki dzieci i urodzony napastnik.&lt;/p&gt;
"
                      photo: "/sites/gdansk2019/speakers/rafal-sztwiorok/Raf.png"
            - title: "Kotlin plus Spring minus Adnotacje"
              session: "Warsztat"
              seats: 16
              abstract: "&lt;p&gt;Spring 5 dostał natywne wsparcie dla Kotlina z wygodnym DSLem i wygląda na to, że już po ludzku można ogarnąć konfigurację w trakcie kompilacji bez żadnych adnotacji, dziwnych CGlib proxy i majstrowania w runtime.&lt;/p&gt;

&lt;p&gt;Plan&lt;/p&gt;

&lt;ul&gt;
&lt;li&gt;Hello world z tzw. &amp;ldquo;Funkcyjnym API&amp;rdquo; i WebFlux odpalone na netty.&lt;/li&gt;
&lt;li&gt;Ćwiczenia, które pozwolą zrozumieć jak to działa od środka.&lt;/li&gt;
&lt;li&gt;I trochę zabawy z Reaktorem&lt;/li&gt;
&lt;li&gt;dalsze kierunki nauki&lt;/li&gt;
&lt;/ul&gt;

&lt;p&gt;REPO :
* &lt;a href=&#34;https://github.com/PawelWlodarski/kotlin-workshops&#34;&gt;https://github.com/PawelWlodarski/kotlin-workshops&lt;/a&gt;&lt;/p&gt;

&lt;p&gt;TEORIA :
* Spring : &lt;a href=&#34;https://pawelwlodarski.gitbooks.io/kotlin-workshops/content/spring/intro.html&#34;&gt;https://pawelwlodarski.gitbooks.io/kotlin-workshops/content/spring/intro.html&lt;/a&gt;&lt;/p&gt;

&lt;p&gt;Po wyciągnięciu repo - odpalcie w Intellij plik z mainem : ClassesInKotlin.kt i sprawdźcie czy nie ma błędów. Zalecane IDE to IntelliJ 2018.3 (może być bezpłatne Community Edition) z zainstalowanym najnowszym pluginem Kotlin.&lt;/p&gt;
"
              speakers:
                    - name: "Paweł Włodarski"
                      bio: "&lt;p&gt;Od kilku lat w ramach łódzkiego JUGa (czyli grupy miłośników technologii już nie tylko okołojavowywch) organizuję wykłady, warsztaty i ćwiczenia – tak zwana praca u podstaw społeczności IT. Co roku także trochę pomagam przy organizacji chyba największej w Łodzi konferencji skupiającej się na technologiach mobilnych – &amp;ldquo;Mobilization&amp;rdquo;. Komercyjnie już od ponad 10 lat programuję w Javie a ostatnio doszła do tego i Scala.&lt;/p&gt;
"
                      photo: "/sites/gdansk2019/speakers/pawel-wlodarski/pawel_wlodarski.jpg"
            - title: "Kickstart your performance testing"
              session: "Warsztat"
              seats: 16
              abstract: "

&lt;p&gt;Do you test performance when your team develops new feature? Why not? Performance testing is often found as difficult and omitted by developers.&lt;/p&gt;

&lt;p&gt;I’d like to take you on a pragmatic trip through web application performance testing. We’ll start with low-effort activities taking rough assumptions to get immediate results. Then we’ll learn what drawbacks and trade-offs we’ve made and try to improve accuracy of our measurements.&lt;/p&gt;

&lt;p&gt;We’ll exercise various scenarios so that you can grasp broad, holistic approach to the topic:&lt;/p&gt;

&lt;ul&gt;
&lt;li&gt;Performance checks during exploratory testing (e.g. Fiddler, Charles proxy, YSlow, Chrome dev tools)&lt;/li&gt;
&lt;li&gt;Load generation (e.g. JMeter, Gatling)&lt;/li&gt;
&lt;li&gt;Application Performance Management solutions (e.g. New Relic)&lt;/li&gt;
&lt;li&gt;Utilising staging/dogfooding/demo environments to learn about performance&lt;/li&gt;
&lt;li&gt;Monitoring tools (e.g. ELK, Splunk, Grafana, Graphite)&lt;/li&gt;
&lt;li&gt;Data volume testing&lt;/li&gt;
&lt;li&gt;Using Selenium to get client side performance metrics&lt;/li&gt;
&lt;/ul&gt;

&lt;p&gt;Given 3 hours I’ll not go into details of above aspects. I’ll cut theory to bare minimum. I’ll concentrate on specific, hands-on examples showing value of given approach.
After each example you’ll be tasked to execute similar exercise during our workshop.&lt;/p&gt;

&lt;p&gt;Take-aways:&lt;/p&gt;

&lt;ul&gt;
&lt;li&gt;Convince that performance testing is not a secret knowledge for chosen ones.&lt;/li&gt;
&lt;li&gt;Learn variety of attempts to performance testing.&lt;/li&gt;
&lt;li&gt;Learn portfolio of tools that will help you test performance.&lt;/li&gt;
&lt;/ul&gt;

&lt;h3 id=&#34;przed-warsztatem&#34;&gt;Przed warsztatem&lt;/h3&gt;

&lt;p&gt;Przed warsztatem warto jest pobrać repo &lt;a href=&#34;https://github.com/konradmuh/kick-start-performance&#34;&gt;https://github.com/konradmuh/kick-start-performance&lt;/a&gt;
i spojrzeć w nagłówek &amp;ldquo;&amp;ldquo;Prerequisites&amp;rdquo;&amp;rdquo; z README.md&lt;/p&gt;
"

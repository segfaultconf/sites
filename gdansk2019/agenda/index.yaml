            - title: "Z Event Stormingu do Walking Skeleton."
              session: "Warsztat"
              seats: 25
              abstract: "

&lt;p&gt;&lt;em&gt;&amp;ldquo;Warsztat Event Storming&amp;rdquo;&lt;/em&gt; oraz &lt;em&gt;&amp;ldquo;Z Event Stormingu do Walking Skeleton&amp;rdquo;&lt;/em&gt; są połączonym kompletnym wprowadzeniem do Event Stormingu, przejściem przez jego najważniejsze fazy, modelowaniem wybranej domeny z punktu widzenia biznesu, ale także przygotowania i zaprogramowania wybranej części opracowanego rozwiązania. Dzięki temu będziesz mógł (-a) doświadczyć i poznać wiele sprawdzonych  aspektów, jakie niesie ze sobą Event Storming - w wykonaniu osób pracujących z tym narzędziem na stałe. Serdecznie zapraszamy na obydwie części, czeka nas dzień pełen ciekawych odkryć!&lt;/p&gt;

&lt;p&gt;Działający kod powstanie w Javie, ale nie powinno to mieć znaczenia dla każdego kto programuje obiektowo. Poznane techniki będą agnostyczne co do technologii.&lt;/p&gt;

&lt;h3 id=&#34;przed-warsztatem&#34;&gt;Przed warsztatem&lt;/h3&gt;

&lt;p&gt;Aby 100% uczestniczyć w warsztatach hands-on, potrzeba:&lt;/p&gt;

&lt;ul&gt;
&lt;li&gt;ulubionego IDE&lt;/li&gt;
&lt;li&gt;git-a&lt;/li&gt;
&lt;li&gt;javy 11&lt;/li&gt;
&lt;/ul&gt;

&lt;p&gt;Należy ściągnąć repo:
    git clone &lt;a href=&#34;https://github.com/pilloPl/design-level-event-storming-class.git&#34;&gt;https://github.com/pilloPl/design-level-event-storming-class.git&lt;/a&gt;&lt;/p&gt;

&lt;p&gt;I wykonać komendę (w folderze z kodem)
    ./mvnw compile&lt;/p&gt;

&lt;p&gt;(powinien być BUILD SUCCESS)&lt;/p&gt;

&lt;p&gt;&lt;em&gt;!UWAGA!&lt;/em&gt;
Jeśli nie jesteś programistą/tką Javy lub nie chcesz programować podczas warsztatu, NIE ZNIECHĘCAJ SIĘ!&lt;/p&gt;

&lt;p&gt;Wiedza przekazana na warsztacie jest technologicznie agnostyczna, nie ma znaczenia w czym programujesz i czy programujesz na warsztacie, zadania będziemy rozwiązywać też wspólnie na rzutniku.&lt;/p&gt;

&lt;p&gt;Zawsze można się też dosiąść do kogoś kto pisać w Javie chce, możliwości jest wiele. Na warsztat wybraliśmy Javę, bo przekrojowo jednak najwięcej jest programistów Javy (chyba).&lt;/p&gt;

&lt;p&gt;więc raz jeszcze, jeśli nie lubisz Javy - nie zabieraj laptopa, ale przyjdź! Obiecuję, że nie będziesz się nudził/a.&lt;/p&gt;
"

        "13:00":
            - title: "Kiedy od softu zależy ludzkie życie - o systemach safety-critical"
              session: "Serwis"
              seats: 16
              abstract: "&lt;p&gt;Większość programistów rozwija aplikacje webowe, mobilne czy desktopowe. Jednak w dzisiejszych czasach software jest wszędzie. Również samolotach, sondach kosmicznych, sprzęcie medycznym czy elektrowniach atomowych. Czym rozwijanie systemów safety-critical różni się od pracy nad standardowymi aplikacjami? Jak wygląda praca, kiedy programistom narzucane są szczegółowe normy? Podczas prezentacji postaram się odpowiedzieć na te pytania bazując zarówno na własnym doświadczeniu, jak i na dodatkowych materiałach opisujących np. wytwarzanie oprogramowania w NASA. Nie zabraknie również analizy kilku błędów skutkujących śmiercią ludzi, czy zniszczeniem sprzętu wartego miliony. Prezentację kieruję do każdego programisty. Być może część z omawianych praktyk pomoże również Tobie tworzyć lepsze i bardziej niezawodne systemy.&lt;/p&gt;
"

              abstract: "&lt;p&gt;Czy zdarzyło Ci się złapać za głowę, gdy otwarty do edycji skrypt w Bashu miał 3000 linii i zacinał IDE?&lt;/p&gt;

&lt;p&gt;Mnie tak. Do dzisiaj miewam koszmary. Różne wtedy przychodzą myśli. Jedni chcą do mamy, inni chcą w Bieszczady.&lt;/p&gt;

&lt;p&gt;Chciałbym Ci pokazać, że trzymając się pewnych zasad, w Bashu da się pisać, da się to później czytać, refaktoryzować, a i rezultat odpalenia skryptu jest taki, jak zakładaliśmy.&lt;/p&gt;

&lt;p&gt;Ba, da się nawet - nie bójmy się użyć tego słowa - programować! Jak się uprzeć to i funkcyjnie.

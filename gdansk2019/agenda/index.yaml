        "10:00":
            - title: "Docker kontra developer"
              session: "Warsztat"
              seats: 16
              abstract: "

&lt;p&gt;Warsztat dla tych którzy uruchomili w swoim życiu “docker run”, ale nie mieli okazji, żeby zrobić coś więcej. Postawiłeś już kontener? Masz w projekcie automagicznie budujący się Dockerfile? Ze wspaniałym entrypointem stworzonym przez kolegę który postanowił realizować cele biznesowe gdzieś indziej? Niby wszystko gra, ale jeżeli masz cokolwiek w swoim obrazie zmienić to jednak trochę się cykasz? Na warsztacie pobawimy się kontenerami jak na developerów przystało. Będziemy ściągać, odpalać, tagować, wypychać, zmieniać. Zaprzyjaźnimy się z docker-compose.&lt;/p&gt;

&lt;h3 id=&#34;przed-warsztatem&#34;&gt;Przed warsztatem&lt;/h3&gt;

&lt;ul&gt;
&lt;li&gt;&lt;p&gt;Dobrze by było obejrzeć prezentację &amp;ldquo;&amp;ldquo;Docker dla początkujących&amp;rdquo;&amp;rdquo;: &lt;a href=&#34;https://www.youtube.com/watch?v=kSzd40CeUr8&#34;&gt;https://www.youtube.com/watch?v=kSzd40CeUr8&lt;/a&gt;&lt;/p&gt;&lt;/li&gt;

&lt;li&gt;&lt;p&gt;Maszyna z Ubuntu 18.04 (może być wirtualna, np. zainstalowana z Vagranta) oraz zainstalowane pakiety z Dockerem oraz Docker Compose:&lt;/p&gt;

&lt;p&gt;apt install docker.io docker-compose&lt;/p&gt;&lt;/li&gt;
&lt;/ul&gt;

&lt;p&gt;Najlepiej użyć do tego celu repozytorium: &lt;a href=&#34;https://github.com/perk/docker-vs-developer&#34;&gt;https://github.com/perk/docker-vs-developer&lt;/a&gt;&lt;/p&gt;
"
              speakers:
                    - name: "Marcin Stożek"
                      bio: "&lt;p&gt;Za dnia jestem programistą i devopsem, po nocach czytam co słychać na Hacker News. Wierny fan pracy zdalnej. Brałem udział w wielu projektach z różnych dziedzin, od bezpieczeństwa w kolejkach po Hadoopa, od monolitu do mikroserwisów.
Wyznaję automatyzację oraz wierzę, że Linux to najlepsza rzecz pod słońcem. No, może druga w kolejności zaraz po Vim ;)&lt;/p&gt;
"
                      photo: "/sites/gdansk2019/speakers/marcin-stozek/marcin.stozek.jpg"
            - title: "Podstawy uczenia maszynowego dla programistów"
              session: "Warsztat"
              seats: 16
              abstract: "&lt;p&gt;Machine Learning staje się ważnym elementem dzisiejszego świata. Jeśli chcesz zrozumieć w jaki sposób autonomiczne pojazdy &amp;ldquo;widzą&amp;rdquo;, a wirtualny asystent rozumie co do niego mówisz - te warsztaty Ci na to nie odpowiedzą ;-) W czasie warsztatów w sposób praktyczny przeprowadzimy uczestników przez podstawowe zagadnienia wizualnej eksploracji danych, opowiemy kiedy MLa nie ma sensu stosować i wreszcie pokażemy modele które sprawdzą się w bardzo szerokim zakresie problemów. Pokażemy również jak model można umieścić w &amp;ldquo;produkcyjnej&amp;rdquo; usłudze.&lt;/p&gt;

&lt;p&gt;Wymagana podstawowa znajomości Pythona i trochę matematycznej odwagi. Większość przykładów oparta będzie o sklearn. Do realizacji zadań potrzebny jest python3 oraz skonfigurowany menedżer pakietów Conda (np. Miniconda, Anaconda). Uczestnicy warsztatów otrzymają również listę pakietów które muszą zostać zainstalowane.&lt;/p&gt;
"
              speakers:
                    - name: "Adam Dudczak"
                      bio: "&lt;p&gt;Team manager w Allegro, doświadczony deweloper, zainteresowany tematyką wyszukiwania (oraz odnajdywania) informacji, od dłuższego czasu pracujący nad rozwojem największej ecomersowej wyszukiwarki w Polsce. Prywatnie ojciec, mąż i król suchego dowcipu.&lt;/p&gt;
"
                      photo: "/sites/gdansk2019/speakers/adam-dudczak/adamdudczak.png"
                    - name: "Jakub Pokrywka"
                      bio: "&lt;p&gt;Data scientist w Allegro i doktorant na Uniwersytecie im. Adama Mickiewicza w Poznaniu. Pracując przy allegrowej wyszukiwarce rozwiązania problemów opiera o dane. Realizuje to w oparciu o statystykę oraz metody uczenia maszynowego. W szczególności interesuje się przetwarzaniem języka naturalnego.&lt;/p&gt;
"
                      photo: "/sites/gdansk2019/speakers/jakub-pokrywka/pokrywka-zdjecie.jpg"
            - title: "Jak wgryźć się w elementy programowania funkcyjnego podczas refaktoryzacji kodu w Javie?"
              session: "Warsztat"
              seats: 16
              abstract: "

&lt;p&gt;Jak sprawić by Twój kod był “SOLIDniejszy” i abyś nie zostawiał po sobie ośmiotysięczników? Czy można stosować zasady programowania funkcyjnego w Javie?
Jeśli można, to dlaczego z nich nie skorzystać? Jakie korzyści, bądź wady z takiego mogą wyniknąć? Jeżeli nurtują Cię takie pytania, to zapraszamy Cię na szkolenie.&lt;/p&gt;

&lt;p&gt;Celem naszego warsztatu jest pokazanie Tobie, jak czerpać korzyści z zastosowania paradygmatów programowania funkcyjnego, w języku obiektowym jakim jest Java. Podejście to będziesz mógł zastosować np. w systemie “legacy” opartym na Javie 6 i nowszej, z wykorzystaniem dodatkowych bibliotek pomocniczymi, jak i bez nich. Poruszymy tematy związane z poprawnym użyciem klas takich jak Optional, Predicate, Consumer czy Supplier. Podczas warsztatu pokażemy również, jak “nowe” podejście ułatwia pisanie i utrzymywanie testów.&lt;/p&gt;

&lt;h3 id=&#34;przed-warsztatem&#34;&gt;Przed warsztatem&lt;/h3&gt;

&lt;ul&gt;
&lt;li&gt;&lt;p&gt;komputer z zainstalowanym VirtualBox&amp;rsquo;em w minimalnej wersji 5.2.22 r126460 (ponieważ dostarczymy obraz z środowiskiem do pracy podczas warsztatu na pendrive&amp;rsquo;ach)&lt;/p&gt;&lt;/li&gt;

&lt;li&gt;&lt;p&gt;komputer umożliwiający uruchomienie obrazu wirtualnego środowiska, z udostępnionym 4GB zasobów pamięci RAM (laptop z 8GB to minimum)&lt;/p&gt;&lt;/li&gt;
&lt;/ul&gt;
"
              speakers:
                    - name: "Krzysztof Borowa"
                      bio: "&lt;p&gt;Od ponad 10 lat adept wszystkiego co związane z Java. Wielki fan jakości, testów i podejścia funkcyjnego. Pomiędzy sesjami związanymi z kodowaniem w korporacji, uwielbia spędzać czas na spotkaniach, meetingach i innych “fascynujących agile-owych” wydarzeniach. Przy szklaneczce dobrej whisky lubi nadrobić zaległości konferencyjne na YouTubie. Nie stroni też od spędzania wolnego czasu nad testowaniem nowych planszówek.&lt;/p&gt;
"
                      photo: "/sites/gdansk2019/speakers/krzysztof-borowa/krzysztof-borowa.jpg"
                    - name: "Michał Jonko"
                      bio: "&lt;p&gt;Software Engineer od ponad 10 lat, skupiony głównie (jak nie jedynie) na pracy z JVM. Pasjonat optymalizacji, walki z wydajnością,  automatyzacji, identyfikacji procesów i systemów decyzyjnych. Niestety również wymagający maruda i wielki “wielbiciel” Agile, czciciel czytelnego i łatwego w utrzymaniu kodu - najlepiej funkcyjnego. Swoje zawodowe pasje dzieli z zespołem LogAnalytics w gdańskim oddziale Dynatrace.&lt;/p&gt;

&lt;p&gt;Wolny czas spędza najchętniej za kierownicą samochodu, chociaż czasami lepiej sprawdza się jako dobry ojciec 3 córek.&lt;/p&gt;
"
                      photo: "/sites/gdansk2019/speakers/michal-jonko/michal-jonko.jpg"
            - title: "Continuous Delivery w OSS z użyciem Shipkita"
              session: "Warsztat"
              seats: 16
              abstract: "&lt;p&gt;Czy wiesz jak wygląda Continuous Delivery bibliotek Javowych w Open Source? Czy wypuszczenie nowego release’a zawsze musi odbywać się dużym nakładem pracy? Czy zawsze ręcznie tworzysz release notes i uwzględniasz kontrybutorów? A jak wersjonujesz? Czy stosujesz semantic versioning?&lt;/p&gt;

&lt;p&gt;W trakcie tego warsztatu dowiesz się i przećwiczysz, jak zapewnić swojej bibliotece Continuous Delivery i już nigdy się nie męczyć z wydawaniem nowej wersji. Będziemy korzystać z narzędzi: GitHub, TravisCI, Bintray, Maven Central, a wszystko to ze sobą połączy: Shipkit.org - projekt który wyrósł z Mockito (i ciągle go dostarcza). Dodatkowo nauczysz się SemVer.&lt;/p&gt;

&lt;p&gt;Warsztat jest w szczególności kierowany do autorów open source&amp;rsquo;owych bibliotek Javowych oraz pluginów Gradle&amp;rsquo;owych. Będziemy ćwiczyć na przygotowanej do tego celu bibliotece, więc osoby nie mające (jeszcze) swojego projektu OSS nie będą się nudzić.&lt;/p&gt;

&lt;p&gt;Przed warsztatem jest wymagane posiadania konta na GitHubie oraz znajomość podstaw Javy i Gradle&amp;rsquo;a oraz ulubione IDE (np. IntelliJ).&lt;/p&gt;
"
              speakers:
                    - name: "Marcin Stachniuk"
                      bio: "&lt;p&gt;Jestem inżynierem oprogramowania głównie skoncentrowany na Javie i technologiach działających na JVM. Na co dzień piszę czysty kod, najchętniej korzystając z TDD. Lubię zwinne metodyki (bo to jedyne co działa) jak i automatyzację powtarzalnych czynności. Wierzę w rozwiązania NoSQL, odpowiednio dobierane pod konkretne problemy. Recenzowałem książkę practicalunittesting.com Tomka Kaczanowskiego. Jestem liderem Wrocław Java User Group wroclaw.jug.pl. Prezentuję na konferencjach mstachniuk.github.io/talks, trenuję ludzi na bootcampach, kommituję do Open Source’a m.in: shipkit.org. Aktualnie pracuję w firmie Collibra.&lt;/p&gt;

&lt;p&gt;W wolnej chwili jeżdżę na snowboardzie, splitboardzie, wakeboardzie  i czasem na deskorolce. Lubię również jazdę na rowerze, hip-hop, podróże i morsowanie.&lt;/p&gt;

&lt;p&gt;Twitter: @MarcinStachniuk&lt;/p&gt;
"
                      photo: "/sites/gdansk2019/speakers/marcin-stachniuk/marcin_stachniuk.jpg"
            - title: "Kotlin for Java developers"
              session: "Warsztat"
              seats: 16
              abstract: "&lt;p&gt;What&amp;rsquo;s all the fuss about Kotlin? On this workshop, you will discover it yourself. It will cover the most important Kotlin features. Show null-safety, extension functions and why collection processing in Kotlin is so good.&lt;/p&gt;
"
              speakers:
                    - name: "Marcin Moskala"
                      bio: "&lt;p&gt;Marcin Moskala is an experienced Android developer, teacher, and &lt;a href=&#34;https://www.jetbrains.com/company/partners/#countries=Poland&amp;profession=TrainingPartner&amp;speciality=Kotlin&amp;technologies=Kotlin&#34;&gt;an official Jetbrains&amp;rsquo; Kotlin training partner&lt;/a&gt;. He is the founder of &lt;a href=&#34;http://kt.academy/&#34;&gt;Kt. Academy&lt;/a&gt;, author of the book &amp;ldquo;&lt;a href=&#34;https://www.packtpub.com/application-development/android-development-kotlin&#34;&gt;Android Development with Kotlin&lt;/a&gt;&amp;rdquo;, and an active programming community member. He is also the main author on the biggest &lt;a href=&#34;http://blog.kotlin-academy.com/&#34;&gt;medium publication about Kotlin&lt;/a&gt; and a speaker invited to many programming conferences.&lt;/p&gt;
"
                      photo: "/sites/gdansk2019/speakers/marcin-moskala/Marcin_Moskala.jpg"
            - title: "Frameworkless JavaScript"
              session: "Warsztat"
              seats: 16
              abstract: "&lt;p&gt;Podczas tego wykładu pokażę, jak stworzyć bez użycia zewnętrznych bibliotek lub frameworków aplikację JavaScript która będzie działać na NodeJS i przeglądarce.&lt;/p&gt;
"
              speakers:
                    - name: "Łukasz Łuczak"
                      bio: "&lt;p&gt;Inżynier rozwiązujący problemy z wykorzystaniem zdobyczy techniki informacyjnej. Pasjonat nauki i techniki. Wierny wyznawca filozofi TQM oraz Lean. Praktyk zwinnych metodyk oraz pretendent Software Craftmanship.
Współzałożyciel i lider działu badawczo-rozwojowego &lt;a href=&#34;https://inn4.tech/&#34;&gt;Inn4Tech&lt;/a&gt;. Trener w &lt;a href=&#34;http://symentis.pl/&#34;&gt;symentis.pl&lt;/a&gt;&lt;/p&gt;
"
                      photo: "/sites/gdansk2019/speakers/lukasz-luczak/lukasz_luczak.jpg"
            - title: "Warsztat Event Storming"
              session: "Warsztat"
              seats: 25
              abstract: "&lt;p&gt;&lt;em&gt;&amp;ldquo;Warsztat Event Storming&amp;rdquo;&lt;/em&gt; oraz &lt;em&gt;&amp;ldquo;Z Event Stormingu do Walking Skeleton&amp;rdquo;&lt;/em&gt; są połączonym kompletnym wprowadzeniem do Event Stormingu, przejściem przez jego najważniejsze fazy, modelowaniem wybranej domeny z punktu widzenia biznesu, ale także przygotowania i zaprogramowania wybranej części opracowanego rozwiązania. Dzięki temu będziesz mógł (-a) doświadczyć i poznać wiele sprawdzonych  aspektów, jakie niesie ze sobą Event Storming - w wykonaniu osób pracujących z tym narzędziem na stałe. Serdecznie zapraszamy na obydwie części, czeka nas dzień pełen ciekawych odkryć!&lt;/p&gt;

&lt;p&gt;Działający kod powstanie w Javie, ale nie powinno to mieć znaczenia dla każdego kto programuje obiektowo. Poznane techniki będą agnostyczne co do technologii&lt;/p&gt;
"
              speakers:
                    - name: "Arkadiusz Kondas"
                      bio: "&lt;p&gt;Zawodowy programista. Entuzjasta uczenia maszynowego. Wierzy w ideę Software Craftsmanship. Miłośnik open source. W wolnych chwilach rozwija swoje projekty na githubie, bloguje i biega ultramaratony.&lt;/p&gt;
"
                      photo: "/sites/gdansk2019/speakers/arkadiusz-kondas/arkadiusz-kondas.jpg"
                    - name: "Wojtek Ptak"
                      bio: "&lt;p&gt;Bezgraniczny fan freeride-owego wydania roweru, snowboard-u i nart. Zawodowo od lat wspierający inicjatywy zwinnych transformacji kultury organizacji w kierunku data-driven pracując z wieloma międzynarodowymi korporacjami. Skupia się na budowaniu i wspieraniu zespołów, które ciągle się rozwijają w kierunku wykorzystania konceptów takich, jak evolutionary lub event-driven architecture, wykorzystanie technologii Big Data w zbieraniu i przetwarzaniu danych oraz praktycznego wykorzystania uczenia maszynowego.&lt;/p&gt;
"
                      photo: "/sites/gdansk2019/speakers/wojtek-ptak/wojtek_ptak.jpg" 

            - title: "Deep Learning in Computer Vision"
              session: "Serwis"
              seats: 16
              abstract: "&lt;p&gt;Gdy patrzymy na świat, nasz mózg natychmiast zamienia postrzegane przez nas obrazy w informacje, intuicję i odczucia. Czyni to z ogromnym wysiłkiem obliczeniowym, wykorzystując olbrzymią sieć z niezbadaną dotąd architekturą. Nie jesteśmy nawet bliscy stworzenia maszyny o porównywalnych możliwościach, ale krok po kroku, usprawniając zarówno sprzęt, jak i podejście algorytmiczne, sprawiamy, że maszyny coraz lepiej rozumieją obrazy, które widzą.
Ten wykład będzie właśnie o tym, jak to działa. Przejdziemy od podstaw działania konwolucyjnych sieci neuronowych, poprzez zaawansowane, praktyczne wskazówki, aż po zastosowanie najnowocześniejszych architektur w praktyce. Zobaczysz przykłady, jak szalenie skomplikowane problemy można rozwiązać za pomocą komputera przenośnego. W międzyczasie zrozumiesz, co się dzieje, dlaczego nowe warstwy są dodawane, dlaczego wprowadzane są  nowe koncepcje. Choć prezentacja skierowana jest głównie do osób początkujących lub systematyzujących swoją wiedzę, dosyć płynnie przejdziemy do projektów dotykająch zagadnień zaawansowanych. Zapraszam wszystkich!&lt;/p&gt;
"

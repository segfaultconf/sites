            - title: "Serverless oczami bezpiecznika"
              session: "Prezentacja"
              seats: 16
              abstract: "&lt;p&gt;Programiści uwielbiają platformy serverless. AWS Lambda i Azure Functions są tanie, wygodne i pomagają skupić się bezpośrednio użytkownikach i rozwiązywaniu ich problemów. Inżynierowie zajmujący się bezpieczeństwem aplikacji muszę zmierzyć się z tym trendem i nauczyć poruszać się w świecie bez firewalli i systemów wykrywania włamań.&lt;/p&gt;

&lt;p&gt;Czy OAuth 2.0 może zastąpić iptables? Czy przetwarzanie plików XML może być groźne? Czy w chmurze można bezpiecznie przechowywać klucze i inne wrażliwe dane?&lt;/p&gt;

&lt;p&gt;W trzech praktycznych przykładach Marcin pokaże wam, że bezpieczeństwo aplikacji serverless wymaga świeżego podejścia, kilku nowych umiejętności i zdrowej dawki podstaw.&lt;/p&gt;
